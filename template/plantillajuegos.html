<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    {% with flash_messages = get_flashed_messages() %}
    {% if flash_messages %}
    {% for message in flash_messages %}
    <div class="alert alert-dismissible alert-danger" xt-marked="ok">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <h4 class="alert-heading" xt-marked="ok">{{ message }}</h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form class="d-flex" action="/juego1" method="post">
        <button class="btn btn-outline-secondary" type="submit">NIVEL 1</button>
    </form>
    <form class="d-flex" action="/juego2" method="post">
        <button class="btn btn-outline-secondary" type="submit">NIVEL 2 </button>
    </form>
    <form class="d-flex" action="/juego3" method="post">
        <button class="btn btn-outline-secondary" type="submit">NIVEL 3 </button>
    </form>

</body>

</html>
