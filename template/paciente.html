<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="static/css/paciente.css">

<body>
    <audio id="musica1" loop autoplay>

    </audio>

    <header>
        <H1> bienvenido {{session['nombrepac']}}</H1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="mostrarContenido('contenido1')">pagina
                    1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="mostrarContenido('contenido2')">pagina 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="mostrarContenido('contenido3')">pagina 3</a>
            </li>
            <button onclick="goBack()">Volver</button>
            <script>
                function goBack() {
                    // Utiliza el objeto history para ir a la pantalla anterior
                    window.history.back();
                }
            </script>
            <li class="nav-item">
                <a class="dropdown-item menuperfil cerrar" href="/logout">
                    <i class="fas fa-sign-out-alt m-1"></i>Salir
                </a>
            </li>
        </ul>
        <div id="contenido1">

            <form class="d-flex" action="/plantillajuegos" method="post">
                <button class="btn btn-outline-secondary" type="submit">EMPIEZA A JUGAR</button>
            </form>


        </div>
        <div id="contenido2" style="display:none;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="contenido3" style="display:none;">
            <div class="container text-center">
                <div class="row">
                    <div class="col align-self-start">
                        One of three columns
                    </div>
                    <div class="col align-self-center">
                        One of three columns
                    </div>
                    <div class="col align-self-end">
                        One of three columns
                    </div>
                </div>
            </div>
        </div>


        <script>
            function mostrarContenido(contenido) {
                var contenidos = document.querySelectorAll('[id^="contenido"]');
                contenidos.forEach(function (element) {
                    element.style.display = 'none';
                });

                var contenedor = document.getElementById(contenido);
                contenedor.style.display = 'block';
            }
            function Playaudio() {
                var audio = document.getElementById("musica1");
                audio.play();
            }

            window.onload = function () {
                Playaudio();
            }

            window.onbeforeunload = function () {
                var audio = document.getElementById("musica1");
                audio.pause();
                audio.currentTime = 0;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-bVUxdIeZP4ZmXO6FHzHG5wF/BJnA3kEAlV2JfZ+K5C6heqJwXJgvR6d88Mz02M9Q"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-uUo3yF7RKL4Ct2S7Elny2y4EmlnOMc5lAElZBOAM4ltdaL+m5ZHpZa6mXO8JlU1M"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</html>
